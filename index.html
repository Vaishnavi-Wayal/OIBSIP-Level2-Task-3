<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Charm&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Laila:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>To-Do List</title>
</head>
<body>
    
    
    <div id="myDIV" class="header">
        <h1>My To-Do List </h1>
        <img src="todolisticon2.gif" alt="" srcset="">
    </div>
    
    <hr>

    <div class="inputsection">
        <label for="time">Time:</label>
        <input name="time" type="text" id="myInputtime" placeholder="Write time for your task">
        <label for="task">Task:</label>
        <input name="task" type="text" id="myInput" placeholder="Write a Task to do">
        <span id="addbtn" onclick="newElement()" class="addBtn">Add</span>
    </div>
    <br>
    <br>
    
  
        <div class="mainbody">
            <ul id="time">
                <h2>Time</h2>
                <li>06:00 am</li>
                <li>10:00 am</li>
                <li>02:00 pm</li>
                <li>04:00 pm</li>
                <li>07:00 pm</li>
                <li>10:00 pm</li>
            </ul>
            <ul id="myUL">
                <h2>Task</h2>
                <li>Exercise</li>
                <li>Orientation Meet</li>
                <li>Lunch</li>
                <li>Football</li>
                <li>Movie</li>
                <li>Attend a Concert</li>
            </ul>
        </div>
    


    
    <script src="index.js"></script>

</body>
</html>
